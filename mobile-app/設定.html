    <style>
        /* iPhone 16 Safari 最適化スタイル */
        body {
            max-width: 393px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #f9fafb;
        }
        
        /* タップ領域を広くする */
        .tap-target {
            min-height: 44px;
        }
        
        /* スイッチコンポーネント */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 52px;
            height: 32px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #f97316;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
